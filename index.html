<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="Assets/tankbrswr.png">
    <title>Tank Monitoring System</title>
</head>

<body>

    <h2 class="new-tank-form-hd">Tank Form</h2>

      <div class="new-tank-form">
        <form>
          <div class="new-location">
            <label for="new-tank-location">Tank Location</label>
            <input type="text" name="locatin" id="new-tank-location" placeholder="Location Description">
          </div>
          <div class="new-latitude">
            <label for="new-tank-latitude">Tank Latitidue</label>
            <input type="text" name="latitude" id="new-tank-latitude" placeholder="Latitude"
          </div>
          
          <div class="new-longitude">
            <label for="new-tank-longitude">Tank Longitude</label>
            <input type="text" name="longitude" id="new-tank-longitude" Placeholder="Longitude">
          </div>
          
          <div class="new-pf">
            <label for="new-tank-pf">Tank Percentage_Full</label>
            <input type="number" name="Percentage_Full" id ="new-tank-pf" placeholder="Percentage Full">
          </div>
         
          <input type="submit" value="Submit", id="new-tank-submit">
        </form>

      </div>



      <div class="container"></div>
        
 
    <script type = "text/javascript" src= "script.js"></script>
    
</body>
</html>
